<form [formGroup]="form" (ngSubmit)="submit()" class="w-full max-w-md mx-auto space-y-4 p-4">

  <!-- Email Field -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Email</mat-label>
    <input
      matInput
      formControlName="email"
      type="email"
      [readonly]="mode === 'changeLoggedInUserPassword'"
    />
    <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      A valid email is required
    </mat-error>
  </mat-form-field>

  <!-- Old Password (only for logged-in user mode) -->
  <ng-container *ngIf="mode === 'changeLoggedInUserPassword'">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Old Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="oldPassword"
        autocomplete="current-password"
      />
      <mat-error *ngIf="form.get('oldPassword')?.invalid && form.get('oldPassword')?.touched">
        Old password is required
      </mat-error>
    </mat-form-field>
  </ng-container>

  <!-- New Password -->
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>New Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="newPassword"
      autocomplete="new-password"
    />
    <mat-error *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched">
      Minimum 6 characters required
    </mat-error>
  </mat-form-field>

  <!-- Submit Button -->
  <button
    mat-flat-button
    color="primary"
    class="w-full"
    type="submit"
    [disabled]="form.invalid"
  >
    Change Password
  </button>
</form>
