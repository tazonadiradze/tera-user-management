<aside class="flex flex-col h-full bg-white shadow-sm">

  <header class="h-16 flex items-center justify-center bg-[#9f216d] shadow-sm overflow-hidden">
    <img
      ngSrc="/images/tera-logo.jpg"
      alt="Tera Logo"
      class="h-[120%] w-auto scale-125 object-contain"
      height="450"
      width="800"
    />
  </header>


  <nav class="flex-1 p-4 space-y-1" aria-label="Main Navigation">
    <a
      routerLink="/shell/home"
      routerLinkActive="text-[#9f216d] font-semibold"
      class="flex items-center gap-2 px-3 py-2 hover:bg-[#fce8f1] transition rounded"
    >
      <mat-icon class="align-middle text-base leading-none">home</mat-icon>
      <span class="text-sm leading-none">Home</span>
    </a>

    <a
      routerLink="/shell/adduser"
      routerLinkActive="text-[#9f216d] font-semibold"
      class="flex items-center gap-2 px-3 py-2 hover:bg-[#fce8f1] transition rounded"
    >
      <mat-icon class="align-middle text-base leading-none">person_add</mat-icon>
      <span class="text-sm leading-none">Add User</span>
    </a>
  </nav>

  <footer class="p-4 text-sm text-gray-600 text-center">
    <p class="mb-2" *ngIf="loggedInUser() as user">
      Logged in as <strong class="text-[#9f216d]">{{ user.username }}</strong>
    </p>
    <p class="mb-2" *ngIf="currentRole()">
      Role: <strong class="text-[#9f216d]">{{ currentRole() }}</strong>
    </p>

    <button
      mat-stroked-button
      (click)="logout()"
      class="w-full border-[#9f216d] text-[#9f216d] hover:bg-[#fce8f1] transition"
    >
      <mat-icon class="align-middle text-base leading-none">logout</mat-icon>
      <span class="ml-2">Logout</span>
    </button>
  </footer>
</aside>
